<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Computação Gráfica - 2019</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }

        #info {
            text-align: center;
            position: absolute;
            left: 0;
            top: 0;
            margin: 1em;
        }

        #cameras {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .camera {
            display: inline-block;
        }

        .camera:before {
            content: "【";
        }

        .camera:after {
            content: "】";
        }

        .camera.active {
            font-weight: bold;
            color: #ffffff;
        }

        #lightColor {
            color: #ffffff;
            margin: auto;
            width: 5em;
            padding: 0.65em;
        }
    </style>
</head>

<body>
    <div id="info">
        <h2>【Ｃａｍｅｒａｓ】（悪ャタ）</h2>
        <ul id="cameras">
            <li class="camera">１</li>
            <li class="camera">２</li>
            <li class="camera">３</li>
            <li class="camera">４</li>
            <li class="camera">５</li>
        </ul>
        <h2>【Ｌｉｇｈｔ】（印グ汚）</h2>
        <h4>【Ｃｏｌｏｒ】（ヿらぇ）</h4>
        <div id="lightColor"></div>
        <h4>【Ｈｅｉｇｈｔ】（ブ履か）</h4>
        <div id="lightHeight"></div>
        <h4>【Ｒｏｔａｔｉｏｎ】（ダマァ）</h4>
        <div id="lightRotation"></div>
    </div>
    <script src="js/lib/three.js"></script>
    <script src="js/lib/GLTFLoader.js"></script>
    <script src="js/lib/OrbitControls.js"></script>
    <script src="js/lib/keydrown.min.js"></script>
    <script src="js/lib/water.js"></script>
    <script type="module">

        import { scene as dolphin } from "./js/scenes/dolphin.js";
        import { scene as delorean } from "./js/scenes/delorean.js";
        import { scene as palmTree } from "./js/scenes/palm_tree.js";
        import { scene as terrain } from "./js/scenes/terrain.js";
        import lamp from "./js/scenes/lamp.js";
        import ui from "./js/ui.js";

        // Viewport definition
        var w = window.innerWidth;
        var h = window.innerHeight;
        var viewSize = h;
        var aspectRatio = w / h;

        let _viewport = {
            viewSize: viewSize,
            aspectRatio: aspectRatio,
            left: (-aspectRatio * viewSize) / 2,
            right: (aspectRatio * viewSize) / 2,
            top: viewSize / 2,
            bottom: -viewSize / 2,
            near: -100,
            far: 100
        }

        // Camera setup
        let cameras = [
            new THREE.PerspectiveCamera(60, w / h, 1, 1000),
            new THREE.PerspectiveCamera(60, w / h, 1, 1000),
            new THREE.PerspectiveCamera(60, w / h, 1, 1000),
            new THREE.PerspectiveCamera(60, w / h, 1, 1000),
            new THREE.OrthographicCamera(
                _viewport.left,
                _viewport.right,
                _viewport.top,
                _viewport.bottom,
                _viewport.near,
                _viewport.far)
        ];

        cameras[0].lookAt(new THREE.Vector3(0, 0, 0));
        cameras[0].applyMatrix(new THREE.Matrix4().makeTranslation(-3, 7.5, -4));

        cameras[1].lookAt(new THREE.Vector3(0, 0, 0));
        cameras[1].applyMatrix(new THREE.Matrix4().makeTranslation(3, 3.5, 4));

        cameras[2].lookAt(new THREE.Vector3(0, 0, 0));
        cameras[2].applyMatrix(new THREE.Matrix4().makeTranslation(-3, 3.5, 4));

        cameras[3].lookAt(new THREE.Vector3(0, 0, 0));
        cameras[3].applyMatrix(new THREE.Matrix4().makeTranslation(3, 0.5, -4));

        cameras[4].applyMatrix(new THREE.Matrix4().makeTranslation(-1, 0.5, 0));
        cameras[4].zoom = 100;
        cameras[4].updateProjectionMatrix();

        let camera = cameras[0];
        let cameraControls = new THREE.OrbitControls(camera);

        function changeCamera(cameraIndex) {
            camera = cameras[cameraIndex];
            cameraControls.reset();
            cameraControls.dispose();
            cameraControls = new THREE.OrbitControls(camera);
            ui.setCamera(cameraIndex);
        }

        // Renderer setup
        let renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(w, h);
        renderer.setClearColor(0xff71ce);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Scene setup
        let scene = new THREE.Scene();

        let lampPivotPoint = new THREE.Object3D();

        lamp.scene.applyMatrix(
            new THREE.Matrix4().makeTranslation(1.25, 1.25, -1.25)
        );

        lampPivotPoint.add(lamp.scene);

        scene.add(lampPivotPoint);

        dolphin.applyMatrix(
            new THREE.Matrix4().makeTranslation(0.5, 0.1, 0.32)
                .multiply(new THREE.Matrix4().makeScale(0.01, 0.01, 0.01))
                .multiply(new THREE.Matrix4().makeRotationY(Math.PI / 2))
        );

        scene.add(dolphin);

        delorean.applyMatrix(
            new THREE.Matrix4().makeTranslation(0, -1.28, -0.08)
        );

        scene.add(delorean);

        palmTree.applyMatrix(
            new THREE.Matrix4().makeTranslation(0, 0, -1.2)
                .multiply(new THREE.Matrix4().makeScale(0.01, 0.01, 0.01))
        );

        scene.add(palmTree);

        terrain.applyMatrix(
            new THREE.Matrix4().makeTranslation(0, -1.18, 0)
                .multiply(new THREE.Matrix4().makeRotationY(Math.PI / 2))
                .multiply(new THREE.Matrix4().makeScale(0.01, 0.01, 0.01))
        );

        scene.add(terrain);

        var light = new THREE.AmbientLight(0xffffff, 0.1);
        scene.add(light);

        // Water setup
        var waterGeometry = new THREE.PlaneBufferGeometry(10000, 10000);
        var water = new THREE.Water(
            waterGeometry,
            {
                textureWidth: 512,
                textureHeight: 512,
                waterNormals: new THREE.TextureLoader().load('models/waternormals.jpg', function (texture) {
                    texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
                }),
                alpha: 1.0,
                sunDirection: light.position.clone().normalize(),
                sunColor: 0xffffff,
                waterColor: 0x001e0f,
                distortionScale: 1.7,
                fog: scene.fog !== undefined
            }
        );
        water.rotation.x = - Math.PI / 2;
        water.applyMatrix(
            new THREE.Matrix4().makeTranslation(0, -1.18, 0)
        );
        scene.add(water);

        // Controls
        document.addEventListener('keypress', onKeyPress, false);

        function onKeyPress(event) {
            switch (event.keyCode) {
                case 49:
                    changeCamera(0);
                    break;
                case 50:
                    changeCamera(1);
                    break;
                case 51:
                    changeCamera(2);
                    break;
                case 52:
                    changeCamera(3);
                    break;
                case 53:
                    changeCamera(4);
                    break;
            }
        }

        // Lamp rotation
        let lampRotation = 0;

        kd.Z.down(function () {
            lampRotation = 0.05;
        });
        kd.Z.up(function () {
            lampRotation = 0;
        });
        kd.X.down(function () {
            lampRotation = -0.05;
        });
        kd.X.up(function () {
            lampRotation = 0;
        });

        // Lamp height
        let lampHeight = 0;

        kd.A.down(function () {
            lampHeight = +0.05;
        });
        kd.A.up(function () {
            lampHeight = 0;
        });
        kd.S.down(function () {
            lampHeight = -0.05;
        });
        kd.S.up(function () {
            lampHeight = 0;
        });

        // Animation loop
        function animate() {
            water.material.uniforms['time'].value += 1.0 / 60.0;
            kd.tick();
            requestAnimationFrame(animate);
            lampPivotPoint.rotation.y += lampRotation;
            lamp.scene.position.y += lampHeight;
            renderer.render(scene, camera);
            let lightColor = lamp.nextColor();
            light.color.set(lightColor);
            ui.setLightColor(lightColor);
        }

        animate();

    </script>
</body>

</html>
