<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Computação Gráfica - 2019</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script src="js/lib/three.js"></script>
    <script src="js/lib/GLTFLoader.js"></script>
    <script src="js/lib/OrbitControls.js"></script>
    <script type="module">

        import { scene as dolphin } from "./js/scenes/dolphin.js";
        import { scene as delorean } from "./js/scenes/delorean.js";
        import { scene as palmTree } from "./js/scenes/palm_tree.js";

        // Viewport definition
        var w = window.innerWidth;
        var h = window.innerHeight;
        var viewSize = h;
        var aspectRatio = w / h;

        let _viewport = {
            viewSize: viewSize,
            aspectRatio: aspectRatio,
            left: (-aspectRatio * viewSize) / 2,
            right: (aspectRatio * viewSize) / 2,
            top: viewSize / 2,
            bottom: -viewSize / 2,
            near: -100,
            far: 100
        }

        // Colors setup
        const palette = [
            new THREE.Color(0xff71ce),
            new THREE.Color(0x01cdfe),
            new THREE.Color(0x05ffa1),
            new THREE.Color(0xb967ff),
            new THREE.Color(0xfffb96)
        ];

        let currentColorIndex = 0;
        let currentColorValue = palette[currentColorIndex];

        function nextColor() {
            const nextColorIndex = (currentColorIndex + 1) % palette.length;

            const nextColorValue = palette[nextColorIndex];

            const colorStep = 0.01;

            if (currentColorValue.r < nextColorValue.r) {
                currentColorValue.r += colorStep;
            } else if (currentColorValue.r > nextColorValue.r) {
                currentColorValue.r -= colorStep;
            }

            if (currentColorValue.g < nextColorValue.g) {
                currentColorValue.g += colorStep;
            } else if (currentColorValue.g > nextColorValue.g) {
                currentColorValue.g -= colorStep;
            }

            if (currentColorValue.b < nextColorValue.b) {
                currentColorValue.b += colorStep;
            } else if (currentColorValue.b > nextColorValue.b) {
                currentColorValue.b -= colorStep;
            }

            if ((currentColorValue.r - nextColorValue.r) <= colorStep &&
                (currentColorValue.g - nextColorValue.g) <= colorStep &&
                (currentColorValue.b - nextColorValue.b) <= colorStep) {
                currentColorIndex++;
            }
        }

        // Camera setup
        let cameras = [
            new THREE.PerspectiveCamera(60, w / h, 1, 1000),
            new THREE.PerspectiveCamera(60, w / h, 1, 1000),
            new THREE.PerspectiveCamera(60, w / h, 1, 1000),
            new THREE.PerspectiveCamera(60, w / h, 1, 1000),
            new THREE.OrthographicCamera(
                _viewport.left,
                _viewport.right,
                _viewport.top,
                _viewport.bottom,
                _viewport.near,
                _viewport.far)
        ];

        cameras[0].lookAt(new THREE.Vector3(0, 0, 0));
        cameras[0].applyMatrix(new THREE.Matrix4().makeTranslation(-3, 1, -4));

        cameras[1].lookAt(new THREE.Vector3(0, 0, 0));
        cameras[1].applyMatrix(new THREE.Matrix4().makeTranslation(3, 1, 4));

        cameras[2].lookAt(new THREE.Vector3(0, 0, 0));
        cameras[2].applyMatrix(new THREE.Matrix4().makeTranslation(-3, 1, 4));

        cameras[3].lookAt(new THREE.Vector3(0, 0, 0));
        cameras[3].applyMatrix(new THREE.Matrix4().makeTranslation(3, 1, -4));

        cameras[4].position.set(-1, 0.5, 0);
        cameras[4].zoom = 100;
        cameras[4].updateProjectionMatrix();

        let camera = cameras[0];
        let cameraControls = new THREE.OrbitControls(camera);

        function changeCamera(cameraIndex) {
            camera = cameras[cameraIndex];
            cameraControls.reset();
            cameraControls.dispose();
            cameraControls = new THREE.OrbitControls(camera);
        }

        // Renderer setup
        let renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(w, h);
        renderer.setClearColor(palette[0]);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Light setup
        let directionalLight = new THREE.DirectionalLight(0xFFFFFF, 1, 100);
        directionalLight.position.set(1, 1, -1);
        directionalLight.castShadow = true;

        let directionalLightHelper = new THREE.DirectionalLightHelper(directionalLight);

        // Scene setup
        let scene = new THREE.Scene();
        var scene_matrix = new THREE.Matrix4().makeTranslation(0, 0.5, 0);
        scene.applyMatrix(scene_matrix);
        scene.add(directionalLight);
        scene.add(directionalLightHelper);

        dolphin.applyMatrix(
            new THREE.Matrix4().makeTranslation(0.5, 0.1, 0.32)
                .multiply(new THREE.Matrix4().makeScale(0.01, 0.01, 0.01))
                .multiply(new THREE.Matrix4().makeRotationY(Math.PI / 2))
        );

        scene.add(dolphin);

        delorean.applyMatrix(
            new THREE.Matrix4().makeTranslation(0, -6.95, 0)
        );

        scene.add(delorean);

        palmTree.applyMatrix(
            new THREE.Matrix4().makeTranslation(0, 0, -1.2)
                .multiply(new THREE.Matrix4().makeScale(0.01, 0.01, 0.01))
        );

        scene.add(palmTree);

        // Controls
        document.addEventListener('keydown', onKeyDown, false);

        function onKeyDown(event) {
            switch (event.keyCode) {
                case 49:
                    changeCamera(0);
                    break;
                case 50:
                    changeCamera(1);
                    break;
                case 51:
                    changeCamera(2);
                    break;
                case 52:
                    changeCamera(3);
                    break;
                case 53:
                    changeCamera(4);
                    break;
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            nextColor();
            directionalLight.color.set(currentColorValue);
            renderer.render(scene, camera);
        }

        animate();

    </script>
</body>

</html>
